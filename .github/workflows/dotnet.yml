name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore tools
      run: dotnet tool restore
    - name: Install packages
      run: dotnet restore
    - name: Install npm packages
      run: npm i
    - name: Test dotnet
      run: dotnet run --project tests
    - name: Test Fable
      run: npm run test